<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise, async/await</title>
  </head>
  <body>
    <script>
      function loadScript(src, cb) {
        const script = document.createElement("script");
        script.src = src;

        // As soon as this script loaded browser needs to process this callback
        script.onload = () => cb(script);
        script.onerror = () =>
          cb(new Error(`The loading script ${script.src} failaure`));

        document.head.append(script);
      }

      // Если мы хотим сделать, чтобы скрипты загружались один за другим, то нужно вызывать второй loadScript() внутри колбэка первого loadScript
      loadScript(
        "https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js",
        (script) => {
          console.log(`cool a new ${script.src} loaded`);
          loadScript("/src/index.js", (script) => {
            console.log(`cool a new ${script.src} loaded`);
            loadScript("/src/index.js", (script) => {
              console.log(`cool a new ${script.src} loaded`);
              loadScript("/src/index.js", (script) => {
                console.log(`cool a new ${script.src} loaded`);
                loadScript("/src/index.js", (script) => {
                  console.log(`cool a new ${script.src} loaded`);
                  loadScript("/src/index.js", (script) => {
                    console.log(`cool a new ${script.src} loaded`);
                    loadScript("/src/index.js", (script) => {
                      console.log(`cool a new ${script.src} loaded`);
                    });
                  });
                });
              });
            });
          });
        }
      );
    </script>
  </body>
</html>
